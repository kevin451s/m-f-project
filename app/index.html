<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="/css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <header class="hdr">
                <img src="./assets/Asset-1.svg" alt="svgLogo" class="logo" />
            </header>
            <div class="cr">
                <form id="email_signup" action="https://manage.kmail-lists.com/subscriptions/subscribe" data-ajax-submit="https://manage.kmail-lists.com/ajax/subscriptions/subscribe" method="GET" target="_blank" novalidate="novalidate">
                  <input type="hidden" name="g" value="FFhDcG">
                  <div class="">
                    <h3 class="header"> philosophy </h3>
                    <p class="paragraph ">
                        we aim to make life simple, so you can focus on what matters most.
                    </p>
                    <hr class="horizontal-row"/>
                    <p class="paragraph">
                        by thoughtfully creating best-in-class, gender-neutral everyday products we have made it possible to establish a clean and uniform look in the home and a minimal solution for your everyday consumables.
                    </p>

                    <hr class="horizontal-row"/>
                    <div class="inline-input">
                        <input type="email" value="" name="email" id="k_id_email" placeholder="e-mail" class="inline-input__field" />
                        <button type="submit" class="btn inline-input__btn">sign up</button>
                    </div>
                  </div>
                  <div class="klaviyo_messages">
                    <div class="success_message" style="display:none;"></div>
                    <div class="error_message" style="display:none;"></div>
                </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="https://www.klaviyo.com/media/js/public/klaviyo_subscribe.js"></script>
        <script type="text/javascript">
          KlaviyoSubscribe.attachToForms('#email_signup', {
            hide_form_on_success: true
          });
        </script>
    <body>
</html>
